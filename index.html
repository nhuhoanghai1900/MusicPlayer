      <div class="player">
        <div class="dashboard">
          <header>

            <div class="btn btn-repeat">

            </div>
            <div class="btn btn-next">

            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />

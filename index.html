<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nhạc của NHH</title>
    <link rel="icon" href="/images/favicon.ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h4>Design: Nhữ Hoàng Hải</h4>
        </header>
        
        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('./images/img/0.jpg')"
            title="Người đẹp Củ Chi"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>
        
        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://upload.wikimedia.org/wikipedia/vi/5/59/S%C6%A1n_T%C3%B9ng_M-TP_-_Ch%C3%BAng_ta_c%E1%BB%A7a_t%C6%B0%C6%A1ng_lai.png');
            "
          ></div>
          <div class="body">
            <h3 class="title">Chúng Ta Của Tương Lai</h3>
            <p class="author">Sơn Tùng M-TP</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js" async defer></script>
  </body>
</html>

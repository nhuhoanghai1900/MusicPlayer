<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Satofy</title>
    <link rel="icon" href="./assets/img/favicon.ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
  </head>

  <body>
    <div id="main">
      <div class="player">
        <div class="dashboard">
          <div class="search-bar">
            <input
              type="text"
              id="search"
              placeholder="Tìm kiếm bài hát, ca sĩ ..."
              wfd-id="id0"
            />
            <i class="fas fa-search"></i>
          </div>
          <header>
            <h2>NOW PLAYING</h2>
            <h3>Hoàng Hải</h3>
            <div class="dark-mode-toggle">
              <i class="fas fa-moon" style="color: #000"></i
              ><span style="font-size: 14px; margin-left: 8px"></span>
            </div>
          </header>
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb"></div>
          </div>

          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>

          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />

          <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist"></div>
      </div>

      <div id="footer"></div>
    </div>
    <script src="./main.js" async defer></script>
  </body>
</html>
